<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cleaner.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>

<body>
    <div class="container vh-100">
        <div class="row">
            <div class="col">
                <h1>Odd or Even</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="number" min="1" max="5" class="input-group-sm p-1" id="oddEvenNumber">
                <button class="btn btn-primary" id="oddBtn">Odd</button>
                <button class="btn btn-secondary" id="evenBtn">Even</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="oddEvenResult"></h3>
            </div>
        </div>
    </div>
</body>

</html>
